<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="RibaRun - A financial simulation side-scroller game">
    <title>RibaRun - Financial Survival Runner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
        }
        
        #gameContainer {
            text-align: center;
        }
        
        h1 {
            color: white;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        #gameCanvas {
            border: 4px solid #fff;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            background: #f0f0f0;
            display: block;
            margin: 0 auto;
        }
        
        #gameInfo {
            color: white;
            margin-top: 20px;
            font-size: 1.1em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <h1>RibaRun</h1>
        <canvas id="gameCanvas" width="800" height="600" role="img" aria-label="RibaRun game canvas - A financial simulation side-scroller where you manage Liquidity and Savings while avoiding Riba, Inflation, and Impulse Buys"></canvas>
        <div id="gameInfo">
            <p>A financial simulation side-scroller</p>
            <p>Press Space to Start | Arrow Keys to Move</p>
        </div>
    </div>
</body>
</html>
